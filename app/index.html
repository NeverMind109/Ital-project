    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,600&display=swap"

  <div class="hero">

        <div class="container">
          <div
            class="row header__wrapper d-flex align-items-center justify-content-between"
          >
            <a class="logo logo__white col-4 col-lg-3" href="index.html">
              <picture>
                <source
                  srcset="images/logo-white.svg"
                  media="(min-width: 768px)"
                />
                <img
                  class="logo__img-mobile"
                  src="images/logo-mobile-white.svg"
                  alt="Logo"
                />
              </picture>
            </a>
            <nav
              class="menu d-flex justify-content-end col-8 col-lg-7 col-xl-6"
            >
              <ul
                class="menu-list flex-column flex-md-row align-items-end align-items-md-center justify-content-stretch justify-content-md-end"

                </li>
                <li class="menu-list__item">
                  <a class="menu-list__link menu-list__link-white" href="#"
                    >Контакты</a
                  >
                </li>
              </ul>
              <button
                class="menu__btn d-flex d-md-none flex-column justify-content-between"
                type="button"
                aria-label="Menu btn"
              >
                <span class="menu__btn-line"></span>
                <span class="menu__btn-line menu__btn-line-short"></span>
                <span class="menu__btn-line"></span>
              </button>
            </nav>
          </div>
        </div>

      <div class="hero__information">
        <div class="container">
          <div
            class="row hero__information-wrapper d-flex flex-column flex-lg-row align-items-center justify-content-between"
          >
            <h1 class="hero__title col-12 col-lg-7 col-xl-9">
              Проектирование элитной недвижимости «под ключ»
            </h1>
            <div
              class="hero__registration d-flex flex-column align-items-start align-items-lg-center col-12 col-lg-4 col-xl-3"
